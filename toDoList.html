<body style="background-color: #62b6cb;">
    <div class="container">

        <center>
            <h1 class="header" style="font-family: cursive; font-weight: bold; color:#cae9ff; width:50%">TO DO LIST
            </h1>
<input type="date" id="date" placeholder="Enter The Date" class="form-control">

            </div>
<br>
<br>
            <div class="input_div_reminder" style="border: 3px #c8b6ff solid;padding-top: 20px;padding-bottom: 10px; padding-left:10px;padding-right: 10px; background-color: #c8b6ff; ">
                <label style="font-size: 18px; color:#495efd">Add The Activities:</label>

              <label>Enter the things one by one for your To Do List:</label>

                    <br>
                <button class="btn" style="background-color: #ffc8dd; font-weight: bold;" onclick="add()">Add</button>
